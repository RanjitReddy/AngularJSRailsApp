<form name="editTaskForm">
	<fieldset>
		<legend>Edit {{master.name}}</legend>
		<label>Task Title<label>
		<input name="tasktitle" type="text" placeholder="Enter your task title.." ng-model='task.title' required/>
		<span ng-show="editTaskForm.tasktitle.$error.required" class="help-inline">Required</span>
	<label>Project</label>
	<select ng-model="task.project_id" ng-selected="{{task.project_id}}" ng-options="project.id as project.title for project in projects" required></select>
		<label>Description</label>
		<input class="input-xxlarge" type="text" ng-model='task.description'/>
		<button type="submit" class="btn btn-primary" ng-click='update(task)' ng-disabled="editTaskForm.$invalid">Update Task</button>
	</fieldset>
</form>
<a href="#/tasks/{{task.id}}">Back</a>
