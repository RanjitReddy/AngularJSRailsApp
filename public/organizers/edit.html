<form name="editOrganizerForm">
	<fieldset>
		<legend>Edit {{master.name}}</legend>
		<label>organizer Title<label>
		<input name="organizername" type="text" placeholder="Enter name.." ng-model='organizer.name' required/>
		<span ng-show="editOrganizerForm.organizername.$error.required" class="help-inline">Required</span>

		<button type="submit" class="btn btn-primary" ng-click='update(organizer)' ng-disabled="editOrganizerForm.$invalid">Update organizer</button>
	</fieldset>
</form>
<a href="#/organizers/{{organizer.id}}">Back</a>
