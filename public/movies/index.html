
<h1>Movies</h1>
<a href="/#movies/add"  class="pull-right btn btn-mini btn-primary" style="margin-top:-36px;">Add Movie </a>
<div ng-show = 'movies == 0' class="well">
  No Movies found.
</div>
<div ng-hide = 'movies == 0' class="well">
<table class="table table-condensed table-hover">
		<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="movie in movies">
			<td><a href="#/movies/{{movie.id}}">{{movie.name}}</a></td>
			<td>{{movie.description}}</td>

		</tr>
	</tbody>
	
</table>
</div>
