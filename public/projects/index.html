<h1>Projects</h1> 
<a href="/#projects/add"  class="pull-right btn btn-mini btn-primary" style="margin-top:-36px;">Add Project</a>
<input placeholder = "Search", ng-model="searchText"  class="pull-right" style="margin-top:-36px;margin-right:10%;"/>

<div ng-show = 'projects == 0' class="well">
  No Projects found.
</div>
<div ng-hide = 'projects == 0' class="well">
<table class="table table-condensed table-hover">
	
	<thead>
		<tr>
			<th>Project Title</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="project in projects | filter:searchText">
			<td><a href="#/projects/{{project.id}}">{{project.title}}</a></td>
			<td>{{project.description}}</td>
		</tr>
	</tbody>
	
</table>
</div>
